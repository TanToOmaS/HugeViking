<div class="content" role="main">


    <div class="card highlight-card card-small">

        <h1 style="text-align: center;"> BIENVENIDO A {{ title }} </h1>

        <div>
            <mat-card>
                <form action="" class="action">
                    <mat-form-field *ngIf="semana">
                        <mat-select placeholder="DÃ­a de la semana" [(value)]="idDia">
                            <mat-option *ngFor="let dia of semana.dias" [value]="dia.orden">
                                {{dia.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select placeholder="Elige el plato" [(value)]="idPlato">
                            <mat-option *ngFor="let plato of platos" [value]="plato.id">
                                {{plato.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
            </mat-card>
            <br>
            <br>
            <div class="saveButton">
                <button mat-flat-button color="warn" (click)="guardarPlato()">
                GUARDAR
                </button>
            </div>
            <br>
            <br>
        </div>
    </div>

</div>

<mat-tab-group *ngIf="semana">
    <mat-tab *ngFor="let dia of semana.dias" label={{dia.nombre}}>
        <ul class="list-group" *ngFor="let plato of dia.platos">
            <li>{{plato.nombre}} &nbsp; <button>&times;</button></li>
            <!-- <li>{{plato.descripcion}}</li> -->
            <!-- <li>{{plato.calorias}}</li> -->
        </ul>
    </mat-tab>
</mat-tab-group>
