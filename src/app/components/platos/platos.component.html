<div class="content" role="main">
    <div class="card highlight-card card-small">
        <h2 style="text-align: center;">PLATOS PRINCIPALES</h2>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let plato of platos, index as i">
                <h4><span style="font-weight: bold;">Nombre: </span>{{plato.nombre}}</h4>
                <h4><span style="font-weight: bold;">Calorías: </span>{{plato.calorias}}</h4>
                <a [routerLink]="[ '/platos', i] ">Saber más...</a>
            </li>
        </ul>
    </div>
</div>
<br>
<div class="content">
    <h2 style="text-align: center; color: honeydew;">AÑADIR NUEVO PLATO</h2>
    <form action="" class="action">
        <div class="mb-2">
            <label for="NOMBREDELPLATO" class="form-label" style="text-align: center; color: honeydew;">NOMBRE DEL PLATO</label>
            <input type="text " class="form-control " id="nombrePlato " placeholder="AÑADE EL NOMBRE DEL PLATO ">
        </div>
        <div class="mb-2 ">
            <label for="CALORIASDELPLATO " class="form-label " style="text-align: center; color: honeydew;">CALORIAS DEL PLATO</label>
            <input type="text " class="form-control " id="caloriasPlato " placeholder="¿CUÁNTAS KCAL TIENE?">
        </div>
        <div class="mb-2 ">
            <label for="DESCRIPCIONDELPLATO " class="form-label" style="text-align: center; color: honeydew;">DESCRIPCIÓN</label>
            <textarea class="form-control" ([ngModel])="platos.nombre" id="descripcionPlato" placeholder="¿EN QUÉ CONSISTE?" rows="3 "></textarea>
        </div>
        <div class="saveButton">
            <button mat-flat-button color="warn">
            GUARDAR
            </button>
        </div>
    </form>
</div>
